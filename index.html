<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡易 Python 線上編輯器（含終端輸入欄）</title>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    * { box-sizing: border-box; }
    .container { max-width: 960px; margin: 0 auto; text-align: left; }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-family: monospace;
    }
    #output {
      width: 100%;
      height: 220px;
      margin-top: 15px;
      padding: 10px;
      text-align: left;
      background: #000;
      color: #0f0;
      border-radius: 8px;
      font-family: monospace;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .term-input {
      width: 100%;
      margin: 8px auto 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: monospace;
    }
    .term-input label {
      color: #333;
      font-weight: bold;
    }
    #stdin {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #111;
      color: #0f0;
      outline: none;
    }
    #stdin:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ 簡易 Python 線上編輯器</h2>
    <p>請在下面輸入 Python 程式碼，然後按「執行」。若程式使用 <code>input()</code>，請在底下終端輸入欄輸入內容並按 Enter。</p>

    <textarea id="code">print("Hello! 我是AI皮卡丘 ⚡")
name = input("你的名字是？ ")
print("Hi,", name)
</textarea><br />
    <button onclick="runCode()">執行</button>

    <pre id="output"></pre>

    <div class="term-input">
      <label for="stdin">➜ 輸入：</label>
      <input id="stdin" type="text" placeholder="在此輸入，按 Enter 送出" disabled />
    </div>
  </div>

  <script>
    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) {
        throw "File not found: '" + x + "'";
      }
      return Sk.builtinFiles["files"][x];
    }

    let inputResolver = null;

    function appendToOutput(text) {
      const output = document.getElementById("output");
      output.textContent += text;
      output.scrollTop = output.scrollHeight;
    }

    function requestInput(promptText) {
      const inputEl = document.getElementById("stdin");
      if (promptText && promptText.length) {
        appendToOutput(promptText);
      }
      inputEl.disabled = false;
      inputEl.value = "";
      inputEl.focus();

      return new Promise((resolve) => {
        inputResolver = resolve;
      });
    }

    document.getElementById("stdin").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const val = e.currentTarget.value;
        appendToOutput(val + "\n");
        e.currentTarget.value = "";
        e.currentTarget.disabled = true;
        if (inputResolver) {
          const r = inputResolver;
          inputResolver = null;
          r(val);
        }
      }
    });

    // 支援 Tab 縮排
    document.getElementById("code").addEventListener("keydown", function(e) {
      if (e.key === "Tab") {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + 4;
      }
    });

    function runCode() {
      const prog = document.getElementById("code").value;
      const output = document.getElementById("output");
      const inputEl = document.getElementById("stdin");

      output.textContent = "";
      inputEl.value = "";
      inputEl.disabled = true;
      inputResolver = null;

      Sk.pre = "output";
      Sk.configure({
        output: (text) => appendToOutput(text),
        read: builtinRead,
        inputfun: (prompt) => requestInput(prompt || ""),
        inputfunTakesPrompt: true,
      });
      (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = "output";

      Sk.misceval
        .asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, prog, true))
        .catch((err) => {
          appendToOutput("\n" + err.toString());
        });
    }
  </script>
</body>
</html>
